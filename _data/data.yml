nevenactiviteiten:
    - role: Vicevoorzitter
      time: 2011-2012
      company: De Jongerenraad van de gemeente Texel
      details: |
        De Jongerenraad adviseert de raadsleden van de gemeente Texel in hun
        besluitvorming met als doel de jongeren van Texel te vertegenwoordigen
        in het politieke proces. Mijn verantwoordelijkheden waren:
        verduidelijken van beleidsstukken en de communicatie tussen de gemeente
        en de jongerenraad soepel laten verlopen.

    - role: Facilitair Commissielid
      time: 2015 - nu
      company: DVVA (voetbalclub)
      details: |
        Wij zorgen dat de kantine van DVVA goed onderhouden blijft en
        organiseren regelmatig dagen waarop vrijwilligers worden ingezet om
        klussen in de kantine uit te voeren.


    - role: Jeugdcoach
      time: 2000 - nu
      company: Diverse
      details: |
        Naast het organiseren van debatten voor middelbare scholieren namens
        Kieskompas heb ik ook talloze keren als vrijwilliger gewerkt in een
        vergelijkbare rol. Voorbeelden zijn: een jaar lang de gymleraar
        ondersteunen bij gymles aan basisscholieren, mede- organiseren van een
        voetbalclinic voor de jeugd namens mijn club, begeleiden van kinderen
        bij klimexcursies. Ook heb ik namens Cross Your Borders voor de klas
        mogen staan om middelbare scholieren te onderwijzen over de
        leefomstandigheden en gewoontes van inwoners van landen buiten Europa.
        Tot slot heb ik in het afgelopen jaar ook meerdere trainingen
        georganiseerd en geleid voor mijn huidige voetbalclub.

