education:

    - degree: MSc Politieke theorie en politiek gedrag
      university: UvA - Universiteit van Amsterdam
      time: 2014 - 2015
      details: |
        Deze master heeft mij een breed scala aan theorieën aangereikt om
        concepten als rechtvaardigheid, legitimiteit, democratie, de markt en
        vrijheid te verduidelijken. In dit brede veld lag mijn interesse in het
        bijzonder bij het spanningsveld tussen de markt en vrijheid.

          - Masterthesis: “The freedom to exclude: Private property rights and their compatibility with the Capability Approach”

    - degree: BSc in Politicologie
      university: VU - Vrije Universiteit, Amsterdam
      time: 2008-2013
      details: |
        Zoals in alle goede wetenschappelijke opleidingen heb ik bij
        politicologie geleerd om niet slechts te vertrouwen op gevoel, maar om
        resultaten te testen en om te reflecteren op zowel veranderingen als op
        bestaande processen. Echter, wat ik nog belangrijker vind is dat mijn
        opleiding mijn wereldbeeld heeft verbreed. Naast het standaardcurriculum
        heb ik gekozen me te verdiepen in de uitdagingen van de huidige
        multiculturele samenleving. Zo heb ik geleerd om me in te kunnen leven
        in het wereldbeeld van een ander en om kritisch te zijn ten opzichte van
        mijn eigen ideeën.

          - Bachelorthesis: “The US’ reasons to lead a ‘humanitarian war’ in the
            Former Republic of Yugoslavia.”

experiences:
    - role: Politiek Analist
      time: 2009-2010, 2013-2014
      company: Kieskompas
      details: |
        Kieskompas is een instrument dat de politieke standpunten van kiezers
        naast die van politieke partijen legt. Hiermee laat het zien welke
        standpunten politieke partijen innemen en helpt het kiezers om een
        geïnformeerde stem uit te brengen. Mijn verantwoordelijkheden:
        organiseren van debatten, contact onderhouden met derden (in dit geval
        voornamelijk gemeenteraadsleden), ontwerpen van de inhoud en het
        marketen van het concept om het bereik te vergroten.

    - role: Parttime werk
      time: 2002 - nu
      company: Verschillende
      details: |
        Verschillende banen in de horeca, distributie, constructie en bij de
        organisatie van evenementen. Ongeveer 16 uur per week.

